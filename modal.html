<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/index1.css">
    <title>modal riêng</title>
</head>
<body>
    
<div class="side">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="index4.js"></script>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <img src="https://img.dominos.vn/Sausage-Kid-Mania.jpg" alt="">
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">PIZZA XÚC XÍCH XỐT PHÔ MAI - SAUSAGE KID MANIA</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="left">
                <img src="https://img.dominos.vn/Sausage-Kid-Maniat.jpg" alt="" srcset="">
            </div>
            <div class="right">
            Xốt phô mai, Phô mai Mozzarella, Xúc Xích, Thịt Heo Muối, Bắp (Ngô), Thơm (Dứa)
            <br>
            <p>chọn đế bánh</p>
            <input id="thongtin" type="text" placeholder="dày-mỏng-extra cheese">
            <br>
            <p>chọn cỡ bánh</p>
            <input id="thongtin" type="text" placeholder="size 8-12-16 miếng">
            <br>
            <p>Số lượng</p>
            <input id="thongtin" type="text" placeholder="bao nhiêu chiếc ">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
      <div><img src="https://img.dominos.vn/pizza-lap-xuong.jpg" alt=""></div>
      <div><img src="https://img.dominos.vn/Okonomiyaki-banh-xeo-nhat.jpg" alt=""></div>
      <div><img src="https://img.dominos.vn/Pizzaminsea-Hai-San-Nhiet-Doi-Xot-Tieu.jpg" alt=""></div>
</div>
  </body>
  </html>
